<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Harvest Organic Produce Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="produce.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar (Same as index.html) -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid navbar-container">
            <div class="navbar-top">
                <div class="logo-container">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="Urban Harvest Logo">
                    </a>
                </div>
                <form class="d-flex search-bar">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success btn-md" style="background-color:#F8A055;color:black;font-family:transat, sans-serif; font-weight: 500; font-style: normal;" type="submit">Search</button>
                </form>
                <div class="d-flex gap-3">
                    <a class="nav-link" href="login.html"><img src="images/login1.png" alt="Login">Login</a>
                    <a class="nav-link" href="cart.html"><img src="images/cart1.png" alt="Cart">Cart</a>
                </div>
            </div>
            <div class="navbar-bottom">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promotions.html">Promotions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rewards.html">Rewards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1>Produce</h1>
        <div class="mb-3">
            <label for="category-select" class="form-label">Select Category:</label>
            <select id="category-select" class="form-select">
                <option value="All">All</option>
                <option value="Curated Box">Curated Box</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
            </select>
        </div>

        <!-- Container for dynamic produce items -->
        <div id="produce-container" class="d-flex flex-wrap">
            <p class="text-muted">Loading produce items...</p>
            <!-- Dynamic items will be inserted here by script.js -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2023 Urban Harvest. All rights reserved.</p>
        <p class="mb-0"><a href="privacy.html" class="text-decoration-none">Privacy Policy</a> | <a href="terms.html" class="text-decoration-none">Terms of Service</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
